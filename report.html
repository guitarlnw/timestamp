<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
      margin-top: 40px;
    }

    td,
    th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    thead {
      background-color: #dddddd;
    }

    .box-report {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="box-report">
    <div class="date-pick">
      Date: <input id="date" type="date">
    </div>
    <table>
      <thead>
        <tr>
          <th>NO</th>
          <th>Name</th>
          <th>In</th>
          <th>Out</th>
        </tr>
      </thead>
      <tr>
        <td>1</td>
        <td>สุทธิลักษณ์ บุญเรือง</td>
        <td>08:56</td>
        <td>18.16</td>
      </tr>
    </table>
  </div>
</body>

</html>
